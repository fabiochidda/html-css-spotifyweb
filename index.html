<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    
    <main>

        <aside class="sidebar">

        </aside>

        <div class="main-container">
            
        </div>

    </main>

    <footer>

        <div class="player-bar">

            <div class="current-song debug">
                <div class="song-icon">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="song-description">
                    <p>Sinister</p>
                    <p>Brano Nome</p>
                </div>
                <div class="favourite-button">
                    <a href="#"><i class="far fa-heart"></i></a>
                    <a href="#"><i class="far fa-folder"></i></a>
                </div>
            </div>

            <div class="player-buttons debug">
                <div class="upper-buttons">
                    <ul class="buttons">
                        <li><a href="#"><i class="fas fa-random"></i></a></li>
                        <li><a href="#"><i class="fas fa-step-backward"></i></a></li>
                        <li><a href="#"><i class="far fa-play-circle"></i></a></li>
                        <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
                        <li><a href="#"><i class="fas fa-redo"></i></a></li>
                    </ul>
                </div>
                <div class="song-timeline">
                    <div class="current-time">
                        <p>0:25</p>
                        <div class="timeline">
                            <div class="timeline-progress">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <p>4:35</p>
                    </div>
                </div>
            </div>

            <div class="media debug">
                <div class="media-buttons">
                    <ul class="buttons"> 
                        <li><a href="#"><i class="fas fa-list"></i></a></li>
                        <li><a href="#"><i class="fas fa-desktop"></i></a></li>
                        <li><a href="#"><i class="fas fa-volume-up"></i></a></li>
                        <li class="audio-bar">
                            <div class="audio-progression">
                                <div class="circle"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </footer>

</body>
</html>
